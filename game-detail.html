<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game details and information">
    <title id="page-title">Game Details | Nacho Pérez</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Header / Navigation -->
    <header id="header" class="header">
        <div class="container-header">
            <!-- Logo/Name -->
            <a href="index.html" class="nav-logo">
                <span>NACHO PÉREZ</span>
            </a>
            
            <nav class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="index.html#experience" class="nav-link">Experience</a></li>
                    <li><a href="index.html#portfolio" class="nav-link">Portfolio</a></li>
                    <li><a href="index.html#about" class="nav-link">About me</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- Game Detail Section -->
    <section class="game-detail-section">
        <div class="container">
            <!-- Back Button -->
            <div class="back-button-container">
                <a href="games.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i>
                    <span>Portfolio</span>
                </a>
            </div>

            <!-- Game Hero -->
            <div class="game-hero">
                <div class="game-hero-image">
                    <img id="game-hero-image" src="" alt="" class="hero-image">
                </div>
                <div class="game-hero-content">
                    <h1 id="game-title" class="game-title">Game Title</h1>
                    <div class="game-meta">
                        <p id="game-company" class="game-company">Company</p>
                        <p id="game-role" class="game-role">Role</p>
                        <p id="game-year" class="game-year">Year</p>
                    </div>
                    <div id="game-tags" class="game-tags">
                        <!-- Tags will be populated by JavaScript -->
                    </div>
                    <div id="store-links" class="store-links">
                        <!-- Store links will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Game Content -->
            <div class="game-content">
                <!-- Game Description -->
                <div class="game-section">
                    <h2 class="section-title">About This Game</h2>
                    <div id="game-description" class="game-description">
                        <!-- Description will be populated by JavaScript -->
                    </div>
                </div>


                <!-- My Role -->
                <div class="game-section">
                    <h2 class="section-title">My Role & Responsibilities</h2>
                    <div id="my-role" class="my-role">
                        <!-- Role details will be populated by JavaScript -->
                    </div>
                </div>


                <!-- Screenshots -->
                <div class="game-section" id="screenshots-section" style="display: none;">
                    <h2 class="section-title">Screenshots</h2>
                    <div id="game-screenshots" class="game-screenshots">
                        <!-- Screenshots will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Key Features -->
                <div class="game-section" id="key-features-section" style="display: none;">
                    <h2 class="section-title">Key Features</h2>
                    <div id="key-features" class="key-features">
                        <!-- Features will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; Copyright 2025 | Nacho Pérez | All rights reserved.</p>
        </div>
    </footer>

    <!-- Fixed Social Links -->
    <div class="fixed-social-links">
        <a href="https://github.com/ignperjim1" target="_blank" class="social-btn" title="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/ignacio-perez-aguirre-jimenez-1308a7206/" target="_blank" class="social-btn" title="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="mailto:nachoperezaguirre98@gmail.com" class="social-btn" title="Email">
            <i class="fas fa-envelope"></i>
        </a>
    </div>

    <!-- Particles JS -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <!-- Custom JavaScript -->
<script src="js/main.js"></script>
<script src="js/game-detail.js"></script>
</body>
</html>
